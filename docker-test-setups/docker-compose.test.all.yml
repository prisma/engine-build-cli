version: "3"
services:
  rust:
    image: prismagraphql/build-image:debian
    environment:
      SERVER_ROOT: /root/build
      COMMIT_SHA: "123abcd"
      RUST_BACKTRACE: "1"
      IS_BUILDKITE: "1"
      RUST_LOG_FORMAT: "devel"
      CARGO_TARGET_DIR: ../cached-cargo-target
    volumes:
      - ../../..:/root/build
      - ~/cached-cargo-target:/root/cached-cargo-target
    working_dir: /root/build/

  test-db-postgres:
    image: postgres:10.3
    restart: always
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: "prisma"
      PGDATA: "/pgtmpfs"
    ports:
      - "5432:5432"
    tmpfs: /pgtmpfs

  test-db-mysql-5-7:
    image: mysql:5.7
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3306:3306"
    tmpfs: /var/lib/mysql

  test-db-mysql-8-0:
    image: mysql:8.0
    command: mysqld
    restart: always
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - "3307:3306"
    tmpfs: /var/lib/mysql8
